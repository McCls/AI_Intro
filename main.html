<!-- index.html -->
<!doctype html>
<html>
    <head>
        <style>
            .container {
                height: 100%;
                width: 100%;
                border: 1px solid gray;
            }
            
            header{
                position:absolute;
                height: 100px;
                top:0;
                right: 0;
                left: 0;
                color: white;
                background-color: black;
                text-align: center;
            }
            
            footer {
                position: absolute;
                right: 0;
                bottom: 0px;
                left: 0;
                color: white;
                background-color: black;
                text-align: center;
                height: 50px;
            }
            
            nav {
                margin-top: 100px;
                float: left;
                max-width: 160px;
                height: 100%;
            }
            
            article {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                margin-top: 100px;
                margin-left: 160px;
                margin-bottom: 350px;
                border-top: 1px solid gray;
                border-left: 1px solid gray;
                border-bottom: 1px solid gray;
                overflow: hidden;
            }
            
            section {
                position: absolute;
                bottom: 0;
                right: 0;
                left: 0;
                height: 300px;
                margin-left: 160px;
                margin-bottom: 50px;
                border-top: 1px solid gray;
                border-left: 1px solid gray;
                border-bottom: 1px solid gray;
                overflow: hidden;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <title>WoC for TSP</title>
                <h1>Wisdom of Crowds Aggregate TSP Solver</h>
            </header>
              
            <nav>
                Select File:
                <br>
                <select id="selectableFiles">
                    <option value="Random5" selected="selected">Random5.tsp</option>
                    <option value="Random10">Random10.tsp</option>
                    <option value="Random12">Random12.tsp</option>
                    <option value="Random30">Random30.tsp</option>
                    <option value="Random100">Random100.tsp</option>
                </select>
                <script type="text/javascript"></script>
                <br>
                <button value="RUN" id="run" value="Run">Run Genetic</button>
            </nav>
            
            <article id="results"></article>
            <article id="cy"></article>
            <section id="log">
                <canvas id="line1" width="475" height="250">[Please wait...]</canvas>
            </section>
        
            <footer><br>By: Christopher McClure - Format from: W3Schools.com</footer>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
